<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>jquery</title>
<style>
  a {
    display:block;
    height:300px;
    border:1px solid red;
    transition:all .3s ease-in-out;
  }
  .active {
    margin-left:100px;
    border:2px solid blue;
    
  }
  ul {

  }
</style>
</head>
<body>
<a href="">버튼</a>
<ul>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
  <li>1</li>
</ul>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(function(){
  $('a').on('click', function(){
    $('ul').toggleClass();
    $('ul').hide();
    $('ul').show();
    $('ul').slideToggle();
    return false;
  })
})
</script>
</body>
</html>
