<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS 기초</title>
<style>
  #id {
    border:1px solid green;
  }
  #footer {
    border:1px solid blue;
  }
  .class {
    padding:100px;
  }
  a:hover {border:1px solid black;}
  a:focus {border:1px solid red;}
  a:active {border:1px solid yellow;}
  a:visited {border:10px solid green;}
  .be-af:before {
    content:'before';
    display:block;
    border:10px solid blue;
  }
  .be-af:after {
    content:'after';
    display:block;
    border:10px solid blue;
  }
  .margin-auto {
    width:200px;
    margin:0 auto;
    color:#fff;
    word-break:keep-all;
    background-color:blue;
  }
  .aa > div {
    border:1px solid black;
  }
  .aa > div:nth-child(1n+3) {
    border:2px solid green;
  }

  /* 0 ~ 767px 넓이만 적용 */
  @media screen and (max-width:767px) {
    body {
      background:yellow;
    }
  }

  /* 768px ~ 1199px 넓이만 적용 */
  @media screen and (min-width:768px) and (max-width:1199px) {
    body {
      background:blue;
    }
  }

  /* 1200px 이상 넓이만 적용 */
  @media screen and (min-width:1200px) {
    body {
      background:green;
    }
  }

  /* 폰을 눕혔을때도 가능 */
  @media screen and (orientation: landscape) {
    body {
      background:red;
    }
  }
</style>
</head>
<body>
  <div class="class" id="id"></div>
  <div class="class" id="footer"></div>
  <a href="https://naver.com">링크</a>

  <p class="be-af">내용</p>
  <p class="margin-auto">
    많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성많이 쓰는 속성
  </p>

  <div class="aa">
    <div>
      qqq
    </div>
    <div>
      qqq
    </div>
    <div>
      qqq
    </div>
    <div>
      qqq
    </div>
  </div>

</body>
</html>
