<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <style>
    * {
      padding:0;
      margin:0;
    }
    .grid {
      display:grid;
      grid-template-columns: 20px repeat(6, 1fr) 20px;
      grid-auto-rows: 200px;
      grid-column-gap:10px;
    }
    .grid > div {
      background:blue;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div>112</div>
    <div>1212</div>
    <div>1212</div>
    <div>df</div>
    <div>df</div>
    <div>df</div>
    <div>df</div>
    <div>df</div>
  </div>

</body>
</html>
