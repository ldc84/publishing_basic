<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <style>
    * {
      padding:0;
      margin:0;
    }
    #wrap {
      border:1px solid #c1c1c1;
    }
    header, 
    footer {
      height:60px;
      background-color:yellow;
    }
    #container {
      display:table;
      width:100%;
      background-color:gray;
    }
    #lnb {
      display:table-cell;
      width:20%;
      height:400px;
      background-color:pink;
    }
    #contents {
      display:table-cell;
      width:80%;
      height:400px;
      padding:0 0 0 0;
      background-color:green;
    }

  </style>
</head>
<body>

<!-- wrap -->
<div id="wrap">

  <!-- header -->
  <header>해더</header>
  <!-- //header -->

  <!-- container -->
  <div id="container">

    <!-- lnb -->
    <aside id="lnb">
      LNB
    </aside>
    <!-- //lnb -->

    <!-- contents -->
    <section id="contents">
      Contents..
    </section>
    <!-- //contents -->

  </div>
  <!-- //container -->

  <!-- footer -->
  <footer>푸터</footer>
  <!-- //footer -->

</div>
<!-- //wrap -->

</body>
</html>
